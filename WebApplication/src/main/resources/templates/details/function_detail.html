<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title th:text="#{view.function_detail.title} + ' ' + ${function.getName()}"></title>

    <link rel="stylesheet" th:href="@{/css/color.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">

    <!-- bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/navbar}">Navbar</div>

<div class="container-fluid">
    <!-- content -->
    <div class="container">
        <!-- alerts -->
        <div>
            <div th:if="(${(param.edit != null)} or ${(param.create != null)} or ${(param.delete != null)} or ${(param.subordinate != null)})"
                 class="alert alert-success alert-dismissible fade show" role="success">
                <strong th:if="${(param.edit != null)}" th:text="#{view.course.alert.edit}"></strong>
                <strong th:if="${(param.create != null)}" th:text="#{view.course.alert.create}"></strong>
                <strong th:if="${(param.delete != null)}" th:text="#{not-implemented}"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <h1 class="text-center mt-5" th:text="#{view.function_detail.header} + ' ' + ${function.getName()}"></h1>

        <form   method="post"
                th:action="@{'/f/' + ${id} + '/edit'}"
                th:object="${function}" th:method="POST" novalidate>
            <table>
                <tr>
                    <td class="function-detail-div">
                        <label class="function-detail-label" for="shortcut" th:text="#{view.function_detail.shortcut}"/>
                        <input class="function-detail-input" type="text" id="shortcut" name="shortcut" th:field="*{shortcut}">
                    </td>
                    <td class="function-detail-div">
                        <label class="function-detail-label" for="from" th:text="#{view.function_detail.from}"/>
                        <input class="function-detail-input" th:type="date" id="from" name="from" th:field="*{dateFrom}">
                    </td>
                    <td th:rowspan="5" th:width="700px" class="function-detail-div" style="align-items: center">
                        <label class="function-detail-label" for="description" th:text="#{view.function_detail.description}"/>
                        <textarea class="function-detail-input" type="text"
                                  th:rows="${function.getDescription().length() / 100}" th:cols="100"
                                  id="description" name="description" th:field="*{description}"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="function-detail-div">
                        <label class="function-detail-label" for="name" th:text="#{view.function_detail.name}"/>
                        <input class="function-detail-input" type="text" id="name" name="name" th:field="*{name}">
                    </td>
                    <td class="function-detail-div">
                        <label class="function-detail-label" for="until" th:text="#{view.function_detail.until}"/>
                        <input class="function-detail-input" type="date" id="until" name="until" th:field="*{dateUntil}">
                    </td>
                </tr>
                <tr>
                    <td class="function-detail-div">
                        <label class="function-detail-label" for="director" th:text="#{view.function_detail.director}"/>
                        <select class="function-detail-input" id="director" name="director" th:field="*{functionManagerId}">
                            <option th:each="mng : ${employees}" th:value="${mng.getId()}"
                                    th:text="${mng.getLastName()} + ' ' + ${mng.getFirstName()}">
                            </option>
                        </select>
                    </td>
                    <td class="function-detail-div">
                        <label class="function-detail-label" for="workplace" th:text="#{view.function_detail.director}"/>
                        <select class="function-detail-input" id="workplace" name="workplace" th:field="*{functionWorkplace}">
                            <option th:each="wrk : ${workplaces}" th:value="${wrk.getId()}"
                                    th:text="${wrk.getFullName()}">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td th:colspan="3">
                        <input id="form-submit" class="employee-detail-btn" type="submit"
                               th:value="#{view.function_detail.submit}">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<div th:replace="~{fragments/footer}">Footer</div>
</body>
</html>
