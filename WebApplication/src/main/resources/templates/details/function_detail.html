<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title th:text="#{view.function_detail.title} + ' ' + ${function.getName()}"></title>

    <link rel="stylesheet" th:href="@{/css/color.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">

    <!-- bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/navbar}">Navbar</div>

<div class="container-fluid content">
    <!-- content -->
    <div class="container">
        <!-- alerts -->
        <div th:if="(${(param.edit != null)} and ${(param.edit[0] == 'success')}
        or ${(param.create != null)} and ${(param.create[0] == 'success')}
        or ${(param.delete != null)} or ${(param.subordinate != null)})"
             class="alert alert-success alert-dismissible fade show">
            <strong th:if="${(param.edit != null)} and ${(param.edit[0] == 'success')}" th:text="#{view.function.alert.edit.success}"></strong>
            <strong th:if="${(param.create != null)}" th:text="#{view.function.alert.create}"></strong>
            <strong th:if="${(param.delete != null)}" th:text="#{not-implemented}"></strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="(${(param.edit != null)} and ${(param.edit[0] == 'failure')}
        or ${(param.create != null)} and ${(param.create[0] == 'failure')})"
             class="alert alert-danger alert-dismissible fade show">
            <strong th:if="${(param.edit != null)} and ${(param.edit[0] == 'failure')}" th:text="#{view.function.alert.edit.failure}"></strong>
            <strong th:if="${(param.create != null)}" th:text="#{view.function.alert.create}"></strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${permissionError} == true"
             class="alert alert-danger alert-dismissible fade show">
            <strong th:text="#{no-permission.failure}"></strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${generalError} == true"
             class="alert alert-danger alert-dismissible fade show">
            <strong th:text="#{general.failure}"></strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${collisionError} == true"
             class="alert alert-danger alert-dismissible fade show">
            <strong th:text="#{collison.failure}"></strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <h1 class="text-center mt-5" th:text="#{view.function_detail.header} + ' ' + ${function.getName()}"></h1>

        <div class="function-detail-collapsible-header" style="display: flex">
            <h4>Detail</h4>
        </div>

        <form   method="post"
                th:action="@{'/f/' + ${id} + '/edit'}"
                th:object="${function}" th:method="POST" novalidate>
            <table class="function-detail-collapse">
                <tr>
                    <td class="function-detail-div">
                        <label class="function-detail-label" for="shortcut"
                               th:text="#{view.function_detail.shortcut}" th:required="true"/>
                        <input class="function-detail-input" type="text" onchange="onRequiredDetailChange(this)"
                               id="shortcut" name="shortcut" th:field="*{shortcut}">
                    </td>
                </tr>
                <tr>
                    <td class="function-detail-div">
                        <label class="function-detail-label" th:required="true"
                               for="name" th:text="#{view.function_detail.name}"/>
                        <input class="function-detail-input" type="text" onchange="onRequiredDetailChange(this)"
                               id="name" name="name" th:field="*{name}">
                    </td>
                </tr>
                <tr>
                    <td class="function-detail-div">
                        <label class="function-detail-label" for="director"
                               th:text="#{view.function_detail.director}"  th:required="true"/>
                        <select class="function-detail-input"
                                id="director" name="director" th:field="*{functionManagerId}">
                            <option th:each="mng : ${employees}" th:value="${mng.getId()}"
                                    th:text="${mng.getLastName()} + ' ' + ${mng.getFirstName()}">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="function-detail-div">
                        <label class="function-detail-label" for="from"
                               th:text="#{view.function_detail.from}" th:required="true"/>
                        <input class="function-detail-input" th:type="date"
                               onchange="onRequiredDetailChange(this)"
                               id="from" name="from" th:field="*{dateFrom}">
                    </td>
                </tr>
                <tr>
                    <td class="function-detail-div">
                        <label class="function-detail-label" th:required="true"
                               for="until" th:text="#{view.function_detail.until}"/>
                        <input class="function-detail-input" type="date"
                               onchange="onRequiredDetailChange(this)"
                               id="until" name="until" th:field="*{dateUntil}">
                    </td>
                </tr>
                <tr>
                    <td class="function-detail-div">
                        <label class="function-detail-label" for="workplace"
                               th:text="#{view.function_detail.workplace}" th:required="true"/>
                        <select class="function-detail-input"
                                id="workplace" name="workplace" th:field="*{functionWorkplace}">
                            <option th:each="wrk : ${workplaces}" th:value="${wrk.getId()}"
                                    th:text="${wrk.getFullName()}">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="function-detail-div">
                        <label class="function-detail-label" for="description"
                               th:text="#{view.function_detail.description}"/>
                        <textarea contenteditable class="function-text-area" type="text"
                                  th:rows="10" th:cols="100"
                                  id="description" name="description" th:field="*{description}"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="flex-duo">
                        <th:block th:if="${canEdit}">
                            <input id="form-submit" class="employee-detail-btn form-submit"
                                   th:formaction="'/f/' + ${id} + '/edit'" type="submit"
                                   th:value="#{view.function_detail.submit}">
                        </th:block>
                        <th:block th:if="${canDelete}">
                            <input id="form-delete" class="employee-detail-btn"
                                   th:formaction="'/f/' + ${id} + '/delete'" type="submit"
                                   th:value="#{view.function_detail.delete}"
                                   th:data-confirm-delete="#{view.function_detail.delete.confirm}"
                                   onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
                        </th:block>
                    </td>
                </tr>
            </table>
        </form>

        <div>
            <!-- Members of function -->
            <h4 th:text="#{view.project_detail.members.title}"/>
            <div class="table">
                <table class="table table-add">
                    <thead>
                    <th:block th:if="${canCreateAllocation}">
                        <tr align="right">
                            <td colspan="15" align="right">
                                <button class="btn btn-add" type="button"></button>
                            </td>
                        </tr>
                    </th:block>
                    <tr>
                        <td class="function-allocations-header"
                            th:text="#{view.project_detail.members.table.name}" required="required"></td>
                        <td class="function-allocations-header"
                            th:text="#{view.project_detail.members.table.role}" required="required"></td>
                        <td class="function-allocations-header"
                            th:text="#{view.project_detail.members.table.from}" required="required"></td>
                        <td class="function-allocations-header"
                            th:text="#{view.project_detail.members.table.until}" required="required"></td>
                        <td class="function-allocations-header"
                            th:text="#{view.project_detail.members.table.current-time}" required="required"></td>
                        <td class="function-allocations-header"
                            th:text="#{view.project_detail.members.table.probability}" required="required"></td>
                        <td class="function-allocations-header"
                            th:text="#{view.project_detail.members.table.description}"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="all, allStats : ${allocations}">
                        <!-- Allocations-->
                        <form th:id="allForm + ${allStats.index}"
                              th:action="@{'all'}"
                              th:object="${all}" th:method="POST" novalidate>
                            <th:block>
                                <tr class="function-allocation" th:id="${allStats.index}">
                                    <td class="function-allocation-cell">
                                        <label>
                                            <select class="function-allocations-select"
                                                    th:name="worker"
                                                    th:id="'allocationSelect' + ${allStats.index}" disabled="disabled">
                                                <option th:each="emp : ${employees}" th:value="${emp.getId()}"
                                                        th:text="${emp.getLastName()} + ' ' + ${emp.getFirstName()}"
                                                        th:selected="${emp.getId() eq all.getWorkerId}">
                                                </option>
                                            </select>
                                        </label>
                                    </td>
                                    <td class="function-allocation-cell">
                                        <label>
                                            <input class="function-allocations-input" type="text" readonly="readonly"
                                                   th:name="role" th:value="*{role}"
                                                   th:onchange="'onRequiredAllocationChange(this, ' + ${allStats.index} + ')'">
                                        </label>
                                    </td>
                                    <td class="function-allocation-cell">
                                        <label>
                                            <input class="function-allocations-input" type="date"
                                                   th:name="dateFrom" readonly="readonly" th:value="*{dateFrom}"
                                                   th:attr="min=${#dates.format(function.dateFrom, 'yyyy-MM-dd')}, max=${all.dateUntil}"
                                                   th:onchange="'onRequiredAllocationChange(this, ' + ${allStats.index} + ')'">
                                        </label>
                                    </td>
                                    <td class="function-allocation-cell">
                                        <label>
                                            <input class="function-allocations-input" type="date"
                                                   th:name="dateUntil" readonly="readonly" th:value="*{dateUntil}"
                                                   th:attr="min=${all.dateFrom}, max=${#dates.format(function.dateUntil, 'yyyy-MM-dd')}"
                                                   th:onchange="'onRequiredAllocationChange(this, ' + ${allStats.index} + ')'">
                                        </label>
                                    </td>
                                    <td class="function-allocation-cell">
                                        <label>
                                            <input class="function-allocations-input" type="number"
                                                   th:name="allocationScope" readonly="readonly"
                                                   th:attr="min=0, max=1.0, step=0.1"
                                                   th:value="*{allocationScope}"
                                                   th:onchange="'onRequiredAllocationChange(this, ' + ${allStats.index} + ')'">
                                        </label>
                                    </td>
                                    <td class="function-allocation-cell">
                                        <label>
                                            <input class="function-allocations-input" type="number"
                                                   th:name="isCertain" th:value="*{isCertain}" readonly="readonly"
                                                   th:attr="min=0, max=1.0, step=0.1"
                                                   th:onchange="'onRequiredAllocationChange(this, ' + ${allStats.index} + ')'">
                                        </label>
                                    </td>
                                    <td class="function-allocation-cell">
                                        <label>
                                            <input class="function-allocations-input" type="text"
                                                   th:name="description" readonly="readonly"
                                                   th:value="*{description}">
                                        </label>
                                    </td>
                                    <td>
                                        <button class="btn btn-confirm"
                                                th:attr="onclick=|updateFormActionAndSubmit('${allStats.index}')|"></button>
                                    </td>
                                    <td>
                                        <label>
                                            <input class="function-allocations-input hidden-input"
                                                   type="number" th:id="'workerId' + ${allStats.index}"
                                                   th:name="workerId" style="display : none"
                                                   th:value="*{workerId}" disabled="disabled">
                                        </label>
                                    </td>
                                    <td>
                                        <button class="btn btn-cancel" type="button"></button>
                                    </td>
                                    <th:block th:if="${canEditAllocation}">
                                        <td>
                                            <button class="btn btn-edit" type="button"></button>
                                        </td>
                                    </th:block>
                                    <th:block th:if="${canDeleteAllocation}">
                                        <td>
                                            <button class="btn btn-delete" type="submit"
                                                    th:formaction="'/a/' + ${all.id} + '/delete/f/' + ${id}"
                                                    th:data-confirm-delete="#{view.function_detail.delete_allocation.confirm}"
                                                    onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"></button>
                                        </td>
                                    </th:block>
                                </tr>
                            </th:block>
                        </form>
                    </th:block>
                    <!-- New allocation -->
                    <th:block>
                        <form   method="post"
                                th:action="@{'/a/create/function' + ${id}}"
                                th:object="${newAllocation}" th:method="POST" novalidate>
                            <th:block>
                                <tr class="function-allocation-new function-allocation-new-hidden function-allocation">
                                    <td class="function-allocation-cell">
                                        <label>
                                            <select class="function-allocations-select" th:field="*{workerId}"
                                                    th:id="workerId" th:name="workerId">
                                                <option th:each="emp : ${employees}" th:value="${emp.getId()}"
                                                        th:text="${emp.getLastName()} + ' ' + ${emp.getFirstName()}">
                                                </option>
                                            </select>
                                        </label>
                                    </td>
                                    <td class="function-allocation-cell">
                                        <label>
                                            <input class="function-allocations-input" type="text"
                                                   th:id="role" th:name="role" th:field="*{role}"
                                                   onchange="onRequiredNewAllocationChange(this)">
                                        </label>
                                    </td>
                                    <td class="function-allocation-cell">
                                        <label>
                                            <input class="function-allocations-input" type="date"
                                                   th:name="dateFrom" th:value="*{dateFrom}"
                                                   th:attr="min=${#dates.format(function.dateFrom, 'yyyy-MM-dd')}, max=${newAllocation.dateUntil}"
                                                   onchange="onRequiredNewAllocationChange(this)">
                                        </label>
                                    </td>
                                    <td class="function-allocation-cell">
                                        <label>
                                            <input class="function-allocations-input" type="date"
                                                   th:name="dateUntil" th:field="*{dateUntil}"
                                                   th:attr="min=${newAllocation.dateFrom}, max=${#dates.format(function.dateUntil, 'yyyy-MM-dd')}"
                                                   onchange="onRequiredNewAllocationChange(this)">
                                        </label>
                                    </td>
                                    <td class="function-allocation-cell">
                                        <label>
                                            <input class="function-allocations-input" type="number"
                                                   th:id="allocationScope"
                                                   th:attr="min=0, max=1.0, step=0.1"
                                                   th:name="allocationScope" th:field="*{allocationScope}"
                                                   onchange="onRequiredNewAllocationChange(this)">
                                        </label>
                                    </td>
                                    <td class="function-allocation-cell">
                                        <label>
                                            <input class="function-allocations-input" type="number"
                                                   th:id="isCertain"
                                                   th:attr="min=0, max=1.0, step=0.1"
                                                   th:name="isCertain" th:field="*{isCertain}"
                                                   onchange="onRequiredNewAllocationChange(this)">
                                        </label>
                                    </td>
                                    <td class="function-allocation-cell">
                                        <label>
                                            <input class="function-allocations-input" type="text"
                                                   th:name="description" th:field="*{description}"
                                                   onchange="onRequiredNewAllocationChange(this)">
                                        </label>
                                    </td>
                                    <td>
                                        <button class="btn btn-confirm-new-all" type="submit"
                                                style="visibility: visible" th:formaction="'/a/create/function/' + ${id}"></button>
                                    </td>
                                    <td>
                                        <label>
                                            <label>
                                                <input type="text" name="functionId"  style="display : none"
                                                       field="*{functionId}" th:value="${id}" disabled="disabled">
                                            </label>
                                        </label>
                                    </td>
                                    <td>
                                        <button class="btn btn-cancel-new-all" style="visibility: visible" type="button"></button>
                                    </td>
                                    <td>
                                        <button class="btn" style="visibility: hidden" type="button"></button>
                                    </td>
                                    <td>
                                        <button class="btn" style="visibility: hidden" type="button"></button>
                                    </td>
                                </tr>
                            </th:block>
                        </form>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Times per months -->
        <h4 th:text="#{view.function_detail.members.title.times-per-months}"/>
        <div class="table">
            <table class="table">
                <thead>
                <tr class="function-row-header">
                    <!-- Labels -->
                    <td class="function-detail-table-cell-name"></td>
                    <td></td>
                    <td class="function-row-year" th:colspan="12" th:id="${0}"></td>
                    <td></td>
                </tr>
                <tr class="function-row-header">
                    <td class="function-detail-table-cell-name" th:text="#{view.function_detail.members.table.name}"></td>
                    <td class="btn-left"></td>
                    <td class="function-detail-table-cell" th:text="#{month.january}"></td>
                    <td class="function-detail-table-cell" th:text="#{month.february}"></td>
                    <td class="function-detail-table-cell" th:text="#{month.march}"></td>
                    <td class="function-detail-table-cell" th:text="#{month.april}"></td>
                    <td class="function-detail-table-cell" th:text="#{month.may}"></td>
                    <td class="function-detail-table-cell" th:text="#{month.june}"></td>
                    <td class="function-detail-table-cell" th:text="#{month.july}"></td>
                    <td class="function-detail-table-cell" th:text="#{month.august}"></td>
                    <td class="function-detail-table-cell" th:text="#{month.september}"></td>
                    <td class="function-detail-table-cell" th:text="#{month.october}"></td>
                    <td class="function-detail-table-cell" th:text="#{month.november}"></td>
                    <td class="function-detail-table-cell" th:text="#{month.december}"></td>
                    <td class="btn-right"></td>
                </tr>
                </thead>
                <tbody>
                <tr class="function-certain-times">
                    <td class="function-detail-table-cell-name" th:text="#{view.function_detail.members.title.total}"></td>
                    <td></td>
                </tr>
                <tr class="function-uncertain-times">
                    <td class="function-detail-table-cell-name" th:text="#{view.function_detail.members.title.total-uncertain}"></td>
                    <td></td>
                </tr>
                <th:block th:each="allList, allStats: ${monthlyAllocations}">
                    <!-- Employee-->
                    <th:block th:if="${allList.size() > 0}">
                        <tr class="function-detail-times">
                            <td class="function-detail-table-cell-name" th:text="${employees[allStats.index].getLastName()}"></td>
                            <td></td>
                        </tr>
                    </th:block>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer}">Footer</div>
</body>

<script th:inline="javascript">

    let current_index = 0;

    // Udrzuje hodnotu, zda-li je pridavana nova alokace - zobrazen radek pro vyplneni
    let allocation_being_added = false;

    let function_ = [[${function}]];

    let yearValue = function_.firstYear;

    let id = [[${id}]];

    // Pole uzivatelu
    let employees = [[${employees}]];
    let allocations = [[${allocations}]];

    let newAllocation = [[${newAllocation}]];

    // Radek nove alokace
    let new_allocation = document.getElementsByClassName("function-allocation-new");

    let buttonsEdit = document.getElementsByClassName("btn-edit");
    let buttonsConfirm = document.getElementsByClassName("btn-confirm");
    let buttonsConfirmNewAll = document.getElementsByClassName("btn-confirm-new-all");
    let buttonsCancel = document.getElementsByClassName("btn-cancel");
    let buttonsCancelNewAll = document.getElementsByClassName("btn-cancel-new-all");

    clearRow(new_allocation[0]);

    let func = document.querySelectorAll(".function-detail-collapsible-header");

    Array.from(func).forEach(function(div) {
        let button = document.createElement("button");
        button.className = "btn collapsible btn-dropdown function-detail-collapse-btn";
        button.addEventListener("click", function(evt) {
            let collapse = document.getElementsByClassName("function-detail-collapse");
            if (collapse[0].style.visibility === "visible") {
                collapse[0].style.visibility = "collapse";
            } else {
                collapse[0].style.visibility = "visible";
            }
            if (this.classList.contains("btn-dropdown")) {
                this.classList.remove("btn-dropdown");
                this.classList.add("btn-dropdown-clicked");
            } else {
                this.classList.add("btn-dropdown");
                this.classList.remove("btn-dropdown-clicked");
            }
        });
        div.append(button);
    });

    // Tlacitko pro zobrazeni radku pro vyplneni nove alokace
    let add_button = document.getElementsByClassName("btn-add");
    Array.from(add_button).forEach(function (button) {
        button.addEventListener('click', function () {
            if (!allocation_being_added) {
                allocation_being_added = true;
                Array.from(new_allocation).forEach(function (allocation) {
                    allocation.classList.remove('function-allocation-new-hidden');
                    allocation.classList.add('function-allocation-new-display');
                });
            }
        })
    });

    let trs = document.getElementsByClassName("function-allocation");

    let function_allocations = document.getElementsByClassName("table-add");
    Array.from(function_allocations).forEach(function(trArray) {
        for (let i = 0; i < buttonsConfirmNewAll.length; ++i) {
            let select = new_allocation[i].getElementsByClassName("function-allocations-select");
            Array.from(select).forEach(function (td) {
                td.removeAttribute('disabled');
            });

            buttonsConfirmNewAll[i].addEventListener("click", function (evt) {
                if (allocation_being_added)
                    allocation_being_added = false;

                Array.from(new_allocation).forEach(function (allocation) {
                    allocation.classList.remove('function-allocation-new-display');
                    allocation.classList.add('function-allocation-new-hidden');
                });
            });

            buttonsCancelNewAll[i].addEventListener("click", function (evt) {
                if (allocation_being_added)
                    allocation_being_added = false;

                Array.from(new_allocation).forEach(function (allocation) {
                    clearRow(allocation);
                    allocation.classList.remove('function-allocation-new-display');
                    allocation.classList.add('function-allocation-new-hidden');
                    let inputs = allocation.getElementsByClassName('function-allocations-input')
                    Array.from(inputs).forEach(function (input) {
                        input.classList.remove('function-allocations-input-empty');
                    });
                });
            });
        }

        for (let i = 0; i < buttonsEdit.length; ++i) {
            buttonsEdit[i].addEventListener("click", function(evt) {
                let select = trs[i].getElementsByClassName("function-allocations-select");
                Array.from(select).forEach(function(td) {
                    td.removeAttribute('disabled');
                });

                let tds = trs[i].getElementsByClassName("function-allocations-input");
                Array.from(tds).forEach(function(td) {
                    td.removeAttribute("readonly");
                    buttonsConfirm[i].style.visibility = "visible";
                    buttonsCancel[i].style.visibility = "visible";
                    buttonsEdit[i].style.visibility = "hidden";
                });
            });

            buttonsConfirm[i].addEventListener("click", function(evt) {
                let select = trs[i].getElementsByClassName("function-allocations-select");
                Array.from(select).forEach(function(td) {
                    td.setAttribute('disabled', 'disabled');
                });

                let tds = trs[i].getElementsByClassName("function-allocations-input");
                Array.from(tds).forEach(function(td) {
                    td.setAttribute('readonly', 'readonly');
                    buttonsConfirm[i].style.visibility = 'hidden';
                    buttonsCancel[i].style.visibility = 'hidden';
                    buttonsEdit[i].style.visibility = 'visible';
                });
            });

            buttonsCancel[i].addEventListener("click", function(evt) {
                setAllocation(trs, i, buttonsConfirm, buttonsCancel, buttonsEdit);
            });
        }
    });

    function setAllocation(trs, i, buttonsConfirm, buttonsCancel, buttonsEdit) {
        let select = trs[i].getElementsByClassName("function-allocations-select");
        Array.from(select).forEach(function (td) {
            td.setAttribute('disabled', 'disabled');
            select.value = allocations[i].workerId;
        });

        let tds = trs[i].getElementsByClassName("function-allocations-input");
        Array.from(tds).forEach(function (td) {
            td.setAttribute('readonly', 'readonly');
            buttonsConfirm[i].style.visibility = 'hidden';
            buttonsCancel[i].style.visibility = 'hidden';
            buttonsEdit[i].style.visibility = 'visible'
            buttonsConfirmNewAll[i].disabled = false;
        });

        tds[0].value = allocations[i].role;
        tds[0].classList.remove('function-allocations-input-empty');
        tds[1].value = allocations[i].dateFrom;
        tds[1].classList.remove('function-allocations-input-empty');
        tds[2].value = allocations[i].dateUntil;
        tds[2].classList.remove('function-allocations-input-empty');
        tds[3].value = allocations[i].allocationScope;
        tds[3].classList.remove('function-allocations-input-empty');
        tds[4].value = allocations[i].isCertain;
        tds[4].classList.remove('function-allocations-input-empty');
        tds[5].value = allocations[i].description;
    }

    // Handling table with month allocation of every worker

    let years = document.getElementsByClassName("function-row-year");
    let monthlyAllocations = [[${monthlyAllocations}]];
    let certainAllocations = [[${certainAllocations}]];
    let uncertainAllocations = [[${uncertainAllocations}]];

    let certain_times = document.getElementsByClassName("function-certain-times");
    let uncertain_times = document.getElementsByClassName("function-uncertain-times");
    let functions_times = document.getElementsByClassName("function-detail-times");

    let index = 0;
    const opts = { minimumFractionDigits: 1 };
    let numberOfYears = monthlyAllocations.length > 0 ? monthlyAllocations[0].length / 12 : 0;

    Array.from(years).forEach(function(year) {
        year.textContent = function_.firstYear;
    });

    Array.from(certain_times).forEach(function(trArray) {
        if (certainAllocations.length > index && certainAllocations.length > 0) {
            for (let j = 0; j < 12; ++j) {
                let td = document.createElement("td");
                td.className = "main-cell-times-values-certain function-cell-times-values";
                td.innerHTML = (certainAllocations[j].time).toLocaleString(undefined, opts).replace(',', '.');
                trArray.append(td);
            }
            let td = document.createElement("td");
            td.className = "function-detail-table-cell";
            trArray.append(td);
        }
        index++;
    });

    index = 0;

    Array.from(uncertain_times).forEach(function(trArray) {
        if (uncertainAllocations.length > index && uncertainAllocations.length > 0) {
            for (let j = 0; j < 12; ++j) {
                let td = document.createElement("td");
                td.className = "main-cell-times-values-uncertain function-cell-times-values";
                td.innerHTML = (uncertainAllocations[j].time).toLocaleString(undefined, opts).replace(',', '.');
                trArray.append(td);
            }
            let td = document.createElement("td");
            trArray.append(td);
        }
        index++;
    });

    index = 0;

    Array.from(functions_times).forEach(function(trArray) {
        if (monthlyAllocations.length > index && monthlyAllocations[index].length > 0) {
            let last = monthlyAllocations[index][0].time;
            for (let j = 0; j < 12; ++j) {
                let td = document.createElement("td");
                if (last !== monthlyAllocations[index][j].time) {
                    last = monthlyAllocations[index][j].time;
                    td.style.backgroundColor = "darkgoldenrod";
                } else
                    td.style.backgroundColor = "white";
                td.className = "function-detail-function-times function-cell-times-values";
                td.innerHTML = (monthlyAllocations[index][j].time)
                    .toLocaleString(undefined, opts).replace(',', '.');
                trArray.append(td);
            }
            let td = document.createElement("td");
            trArray.append(td);
        }
        index++;
    });

    let left_btns = document.getElementsByClassName("btn-left");
    left_btns[0].classList.add("btn");
    left_btns[0].addEventListener("click", function(evt) {
        if (current_index > 0 && current_index !== undefined) {
            current_index--;
            renderTimes(certain_times, uncertain_times, functions_times);
            let previousYear = yearValue - 1;
            yearValue = previousYear;
            years[0].textContent = previousYear.toString();
        }
    });

    let right_btns = document.getElementsByClassName("btn-right");
    right_btns[0].classList.add("btn");
    right_btns[0].addEventListener("click", function(evt) {
        if ((current_index + 1) < numberOfYears && current_index !== undefined) {
            current_index++;
            renderTimes(certain_times, uncertain_times, functions_times);
            let nextYear = yearValue + 1;
            yearValue = nextYear;
            years[0].textContent = nextYear.toString();
        }
    });

    function renderTimes(certain_times, uncertain_times, functions_times) {
        let certain_times_tds = certain_times[0].getElementsByClassName("main-cell-times-values-certain");
        let uncertain_times_tds = uncertain_times[0].getElementsByClassName("main-cell-times-values-uncertain");
        for (let j = 0; j < 12; ++j) {
            certain_times_tds[j].innerHTML = (certainAllocations[current_index * 12 + j].time)
                .toLocaleString(undefined, opts).replace(',', '.');
            uncertain_times_tds[j].innerHTML = (uncertainAllocations[current_index * 12 + j].time)
                .toLocaleString(undefined, opts).replace(',', '.');
        }

        for (let i = 0; i < functions_times.length; ++i) {
            let indexOfLast = ((current_index - 1) * 12 + 11 > 0) ? (current_index - 1) * 12 + 11 : 0;
            let last = monthlyAllocations[i][indexOfLast].time;
            let functions_times_tds = functions_times[i].getElementsByClassName("function-detail-function-times");
            for (let j = 0; j < 12; ++j) {
                if (last !== monthlyAllocations[i][current_index * 12 + j].time) {
                    last = monthlyAllocations[i][current_index * 12 + j].time;
                    functions_times_tds[j].style.backgroundColor = "darkgoldenrod";
                } else {
                    functions_times_tds[j].style.backgroundColor = "white";
                }
                functions_times_tds[j].innerHTML = (monthlyAllocations[i][current_index * 12 + j].time)
                    .toLocaleString(undefined, opts).replace(',', '.');
            }
        }
    }

    function clearRow(tr) {
        let select = tr.getElementsByClassName('function-allocations-select');
        select.value = employees[0].id;
        let input = tr.getElementsByClassName('function-allocations-input');
        input[0].value = newAllocation.role;
        input[1].value = newAllocation.dateFrom;
        input[2].value = newAllocation.dateUntil
        input[3].value = newAllocation.allocationScope;
        input[4].value = newAllocation.isCertain;
        input[5].value = newAllocation.description;
    }

    let requiredDetailNotFilled = 0;

    function onRequiredDetailChange(element) {
        let btn = document.getElementsByClassName('form-submit');
        if (element.value === '') {
            if (requiredDetailNotFilled === 0)
                btn[0].disabled = true;
            requiredDetailNotFilled++;
            element.classList.add('function-allocations-input-empty');
            return false;
        } else {
            element.classList.remove('function-allocations-input-empty');
            requiredDetailNotFilled--;
            if (requiredDetailNotFilled === 0)
                btn[0].disabled = false;
        }
    }

    let requiredAllocationNotFilled = new Array(trs.length);
    for (let i = 0; i < function_allocations.length; ++i)
        requiredAllocationNotFilled[i] = 0;

    function onRequiredAllocationChange(element, allIndex) {
        let btn = trs[allIndex].getElementsByClassName('btn-confirm');
        if (element.value === '') {
            if (requiredAllocationNotFilled[allIndex] === 0)
                btn[0].disabled = true;
            requiredAllocationNotFilled[allIndex]++;
            element.classList.add('function-allocations-input-empty');
            return false;
        } else {
            element.classList.remove('function-allocations-input-empty');
            requiredAllocationNotFilled[allIndex]--;
            if (requiredAllocationNotFilled[allIndex] === 0)
                btn[0].disabled = false;
        }
    }

    let requiredNewAllocationNotFilled = 0;

    function onRequiredNewAllocationChange(element) {
        let btn = document.getElementsByClassName('btn-confirm-new-all');
        if (element.value === '') {
            if (requiredNewAllocationNotFilled === 0)
                btn[0].disabled = true;
            requiredNewAllocationNotFilled++;
            element.classList.add('function-allocations-input-empty');
            return false;
        } else {
            element.classList.remove('function-allocations-input-empty');
            requiredNewAllocationNotFilled--;
            if (requiredNewAllocationNotFilled === 0)
                btn[0].disabled = false;
        }
    }

    function updateFormActionAndSubmit(formId) {
        let form = document.getElementById('allForm' + formId);
        let select = document.getElementById('allocationSelect' + formId);
        form.action = '/a/' + allocations[formId].id + '/edit/f/' + id + '/' + select.options[select.selectedIndex].value;
    }

</script>
