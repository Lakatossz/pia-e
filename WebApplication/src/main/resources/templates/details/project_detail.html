<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title th:text="#{view.project_detail.title} + ' ' + ${project.getName()}"></title>

    <link rel="stylesheet" th:href="@{/css/color.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">

    <!-- bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/navbar}">Navbar</div>

<div class="container-fluid">
    <!-- content -->
    <div class="container">
        <!-- alerts -->
        <div>
            <div th:if="(${(param.edit != null)} or ${(param.create != null)} or ${(param.delete != null)} or ${(param.subordinate != null)})"
                 class="alert alert-success alert-dismissible fade show" role="success">
                <strong th:if="${(param.edit != null)}" th:text="#{view.course.alert.edit}"></strong>
                <strong th:if="${(param.create != null)}" th:text="#{view.course.alert.create}"></strong>
                <strong th:if="${(param.delete != null)}" th:text="#{not-implemented}"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <h1 class="text-center mt-5" th:text="#{view.project_detail.header} + ' ' + ${project.getName()}"></h1>

        <div>
            <label for="name" th:text="#{view.project_detail.name}"/>
            <input type="text" id="name" name="name" th:value="${project.getName()}">
        </div>
        <div>
            <label for="state" th:text="#{view.project_detail.state}"/>
            <select id="state" name="state"></select><br>
        </div>
        <div>
            <label for="from" th:text="#{view.project_detail.from}"/>
            <input type="text" id="from" name="from" th:value="${project.getDateFrom()}">
        </div>
        <div>
            <label for="until" th:text="#{view.project_detail.until}"/>
            <input type="text" id="until" name="until" th:value="${project.getDateUntil()}">
        </div>
        <div>
            <label for="director" th:text="#{view.project_detail.director}"/>
            <input type="text" id="director" name="director" th:value="${project.getProjectManagerName()}">
        </div>
        <div>
            <label for="agency" th:text="#{view.project_detail.agency}"/>
            <input type="text" id="agency" name="agency" th:value="${project.getAgency()}">
        </div>
        <div>
            <label for="grant_title" th:text="#{view.project_detail.grant_title}"/>
            <input type="text" id="grant_title" name="grant_title" th:value="${project.getGrantTitle()}">
        </div>
        <div>
            <label for="call_year" th:text="#{view.project_detail.call_year}"/>
            <input type="text" id="call_year" name="call_year" th:value="${project.getDateFrom().getYear()}">
        </div>
        <div>
            <!-- Members of project -->
            <h4 th:text="#{view.project_detail.members.title}"/>
            <div class="table">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col" th:text="#{view.project_detail.members.table.name}"></th>
                        <th scope="col" th:text="#{view.project_detail.members.table.role}"></th>
                        <th scope="col" th:text="#{view.project_detail.members.table.from}"></th>
                        <th scope="col" th:text="#{view.project_detail.members.table.until}"></th>
                        <th scope="col" th:text="#{view.project_detail.members.table.current-time}"></th>
                        <th scope="col" th:text="#{view.project_detail.members.table.average-time}"></th>
                        <th scope="col" th:text="#{view.project_detail.members.table.description}"></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="all : ${allocations}">
                        <!-- Employee-->
                        <tr>
                            <td th:text="${all.getWorker().getLastName()}"></td>
                            <td th:text="${all.getRole()}"></td>
                            <td th:text="${all.getDateFrom()}"></td>
                            <td th:text="${all.getDateUntil()}"></td>
                            <td th:text="${all.getTime()}"></td>
                            <td th:text="${all.getTime()}"></td>
                            <td th:text="${all.getDescription()}"></td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Times per months -->
        <h4 th:text="#{view.project_detail.members.title.times-per-months}"/>
        <div class="table">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col" th:text="#{view.project_detail.members.table.name}"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="col" th:text="#{view.project_detail.members.title.total}"></th>
                </tr>
                <th:block th:each="all, iStat: ${allocations}">
                    <!-- Employee-->
                    <tr>
                        <td th:text="${all.getWorker().getLastName()}"></td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer}">Footer</div>
</body>
</html>
