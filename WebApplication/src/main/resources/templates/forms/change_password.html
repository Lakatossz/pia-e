<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title th:text="#{form.change-pw.title}"></title>

    <link rel="stylesheet" th:href="@{/css/color.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">

    <!-- bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{fragments/navbar}">Navbar</div>
<div class="container-fluid">
    <!-- content -->
    <div class="text-center mt-5"><h1 th:text="#{form.change-pw.header}"></h1></div>
    <div class="d-flex justify-content-center">
        <form method="post" th:action="@{/pw/change}" th:object="${passwordVO}"
              th:method="POST"
              class="border needs-validation m-5 mt-0 was-validated" novalidate>
            <div class="row m-3">
                <div class="col">
                    <label for="project_manager" class="form-label"
                           th:text="#{form.change-pw.label}"></label>
                    <input th:field="*{password}" type="password" id="project_manager"
                           name="project_manager" class="form-control common-border-radius" required>
                    <div class="invalid-feedback" th:text="#{form.change-pw.invalid}"></div>
                </div>
            </div>
            <div class="row m-3 justify-content-center">
                <div class="col">
                    <input class="btn btn-outline-primary w-100 common-border-radius" type="submit"
                           th:value="#{form.change-pw.submit}" required>
                </div>
            </div>
        </form>
    </div>
</div>
<div th:replace="~{fragments/footer}">Footer</div>
<script type="text/javascript" th:src="@{/js/form_validation.js}"></script>
</body>
</html>
