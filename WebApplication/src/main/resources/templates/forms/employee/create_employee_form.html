<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title th:text="#{form.create-user.title}"></title>

    <link rel="stylesheet" th:href="@{/css/color.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">

    <!-- bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{fragments/navbar}">Navbar</div>
<div class="container-fluid">
    <!-- content -->
    <div class="text-center mt-5"><h1 th:text="#{form.create-user.header}"></h1></div>
    <div class="d-flex justify-content-center">
        <form method="post" th:action="@{/e/create}" th:object="${userVO}" th:method="POST"
              class="border needs-validation m-5 mt-0 was-validated" novalidate>
            <div class="row m-3">
                <div class="col">
                    <label for="first_name" class="form-label" th:text="#{form.create-user.label.fname}"></label>
                    <input th:field="*{firstName}" type="text" id="first_name" name="first_name"
                           class="form-control common-border-radius" required>
                    <div class="invalid-feedback" th:text="#{form.create-user.invalid.fname}"></div>
                </div>
                <div class="col">
                    <label for="last_name" class="form-label" th:text="#{form.create-user.label.lname}"></label>
                    <input th:field="*{lastName}" type="text" id="last_name" name="last_name"
                           class="form-control common-border-radius" required>
                    <div class="invalid-feedback" th:text="#{form.create-user.invalid.lname}"></div>
                </div>
            </div>
            <div class="row m-3">
                <div class="col-12">
                    <label for="email_address" class="form-label" th:text="#{form.create-user.label.email}"></label>
                    <input th:field="*{email}" class="w-100 form-control common-border-radius" type="email"
                           id="email_address"
                           name="email_address" required>
                    <div class="invalid-feedback" th:text="#{form.create-user.invalid.email}"></div>
                </div>
            </div>
            <div class="row m-3">
                <div class="col">
                    <label for="orion_login" class="form-label" th:text="#{form.create-user.label.orion}"></label>
                    <input th:field="*{orionLogin}" type="text" id="orion_login" name="orion_login"
                           class="form-control common-border-radius"
                           required>
                    <div class="invalid-feedback" th:text="#{form.create-user.invalid.orion}"></div>
                </div>
                <div class="col">
                    <label for="primary_workplace" class="form-label"
                           th:text="#{form.create-user.label.workplace}"></label>
                    <select th:field="*{workplaceId}" id="primary_workplace" class="form-select common-border-radius"
                            required>
                        <option th:value="*{null}" hidden selected value
                                th:text="#{form.create-user.placeholder.workplace}"></option>
                        <tr th:each="workplace : ${workplaces}">
                            <option th:text="${workplace.abbreviation}" th:value="${workplace.id}"></option>
                        </tr>
                    </select>
                    <div class="invalid-feedback" th:text="#{form.create-user.invalid.workplace}"></div>
                </div>
            </div>
            <div class="row m-3">
                <div class="col">
                    <label for="temp_password" class="form-label" th:text="#{form.create-user.label.password}"></label>
                    <input th:field="*{password}" type="text" id="temp_password"
                           class="form-control common-border-radius"
                           required readonly>
                </div>
            </div>
            <div class="row m-3 justify-content-center">
                <div class="col">
                    <input class="btn btn-outline-primary w-100 common-border-radius" type="submit"
                           th:value="#{form.create-user.submit}">
                </div>
            </div>
        </form>
    </div>
</div>
<div th:replace="~{fragments/footer}">Footer</div>
<script type="text/javascript" th:src="@{/js/form_validation.js}"></script>
<script type="text/javascript" th:src="@{/js/validation/employee_form_validation.js}"></script>
<script type="text/javascript" th:inline="javascript">
    let restrictions = [];
    /*[# th:each="n : ${restrictions}"]*/
    restrictions.push(new EmployeeRestrictions("[(${n.orionLogin})]", "[(${n.emailAddress})]"))
    /*[/]*/
    let wv = new EmployeeValidation(restrictions, 'orion_login', 'email_address');
</script>
</script>
</body>
</html>
