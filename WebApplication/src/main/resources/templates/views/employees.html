<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title th:text="#{view.employee.title}"></title>

    <link rel="stylesheet" th:href="@{/css/color.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">

    <!-- bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{fragments/navbar}">Navbar</div>
<div class="container-fluid">

    <!-- content -->
    <div class="container">
        <!-- alerts -->
        <div>
            <div th:if="(${(param.edit != null)} or ${(param.create != null)} or ${(param.delete != null)} or ${(param.subordinate != null)})"
                 class="alert alert-success alert-dismissible fade show" role="success">
                <strong th:if="${(param.edit != null)}" th:text="#{view.employee.alert.edit}"></strong>
                <strong th:if="${(param.create != null)}" th:text="#{view.employee.alert.create}"></strong>
                <strong th:if="${(param.subordinate != null)}" th:text="#{view.employee.alert.subordinate}"></strong>
                <strong th:if="${(param.delete != null)}" th:text="#{not-implemented}"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        <h1 class="text-center mt-5" th:text="#{view.employee.header}"></h1>
        <a type="button" class="btn btn-primary common-border-radius"
           th:href="@{/e/create}" th:text="#{view.employee.create}"></a>
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col" th:text="#{view.employee.table.fname}"></th>
                    <th scope="col" th:text="#{view.employee.table.lname}"></th>
                    <th scope="col" th:text="#{view.employee.table.wrk-abbreviation}"></th>
                    <th scope="col" th:text="#{view.employee.table.orion-login}"></th>
                    <th scope="col" th:text="#{view.employee.table.email}"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="emp, iStat : ${employees}">
                    <th scope="row" th:text="(${iStat.index} + 1)"></th>
                    <td th:text="${emp.firstName}"></td>
                    <td th:text="${emp.lastName}"></td>
                    <td th:text="${emp.workplace.abbreviation}"></td>
                    <td th:text="${emp.orionLogin}"></td>
                    <td th:text="${emp.emailAddress}"></td>
                    <td>
                        <button type="button" class="btn btn-outline-secondary common-border-radius"
                                data-bs-toggle="modal"
                                th:data-bs-target="'#modal_sup_' + ${emp.id}"
                                th:text="#{view.workplace.table-content.subordinate}"></button>
                        <!-- Modal -->
                        <div class="modal modal-lg fade" th:id="'modal_sup_' + ${emp.id}" tabindex="-1">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" th:text="#{view.employee.subordinate.header}"></h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <a type="button" class="btn btn-primary common-border-radius"
                                           th:href="@{'/e/' + ${emp.id} + '/subordinate/add'}"
                                           th:text="#{view.employee.subordinate.add}"></a>
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <th scope="col">#</th>
                                                <th scope="col" th:text="#{view.employee.table.fname}"></th>
                                                <th scope="col" th:text="#{view.employee.table.lname}"></th>
                                                <th scope="col" th:text="#{view.employee.table.wrk-abbreviation}"></th>
                                                <th scope="col" th:text="#{view.employee.table.orion-login}"></th>
                                                <th scope="col" th:text="#{view.employee.table.email}"></th>
                                                <th scope="col"></th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="e, iStat : ${emp.subordinates}">
                                                <th scope="row" th:text="(${iStat.index} + 1)"></th>
                                                <td th:text="${e.firstName}"></td>
                                                <td th:text="${e.lastName}"></td>
                                                <td th:text="${e.workplace.abbreviation}"></td>
                                                <td th:text="${e.orionLogin}"></td>
                                                <td th:text="${e.emailAddress}"></td>
                                                <td><a class="btn btn-secondary w-100 common-border-radius"
                                                       th:text="#{view.employee.table-content.remove}"
                                                       th:href="'e/' + ${emp.id} + '/delete'"></a></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                                th:text="#{view.employee.subordinate.close}">
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td><a class="btn btn-secondary w-100 common-border-radius"
                           th:text="#{view.employee.table-content.edit}"
                           th:href="'e/' + ${emp.id} + '/edit'"></a></td>
                    <td><a class="btn btn-secondary w-100 common-border-radius"
                           th:text="#{view.employee.table-content.remove}"
                           th:href="'e/' + ${emp.id} + '/delete'"></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer}">Footer</div>
</body>
</html>
