<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title th:text="#{view.function.title}"></title>

    <link rel="stylesheet" th:href="@{/css/color.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">

    <!-- bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>

<div th:replace="~{fragments/navbar}">Navbar</div>

<div class="container-fluid">
    <!-- content -->
    <div class="container">
        <!-- alerts -->
        <div>
            <div th:if="(${(param.edit != null)} or ${(param.create != null)} or ${(param.delete != null)} or ${(param.subordinate != null)})"
                 class="alert alert-success alert-dismissible fade show" role="success">
                <strong th:if="${(param.edit != null)}" th:text="#{view.function.alert.edit}"></strong>
                <strong th:if="${(param.create != null)}" th:text="#{view.function.alert.create}"></strong>
                <strong th:if="${(param.delete != null)}" th:text="#{not-implemented}"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        <!-- table -->
        <h1 class="text-center mt-5" th:text="#{view.function.header}"></h1>
        <a type="button" class="btn btn-primary common-border-radius"
           th:href="@{/c/create}" th:text="#{view.function.create}"></a>
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col" th:text="#{view.course.table.shortcut}"></th>
                    <th scope="col" th:text="#{view.course.table.students}"></th>
                    <th scope="col" th:text="#{view.course.table.ra}"></th>
                    <th scope="col" th:text="#{view.course.table.lecturer}"></th>
                    <th scope="col" th:text="#{view.course.table.role}"></th>
                    <th scope="col" th:text="#{view.course.table.lecture_hours}"></th>
                    <th scope="col" th:text="#{view.course.table.exercise_hours}"></th>
                    <th scope="col" th:text="#{view.course.table.others}"></th>
                    <th scope="col" th:text="#{view.course.table.certain}"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="crs, iStat: ${courses}">
                    <!-- Employee-->
                    <tr>
                        <th scope="row" th:text="(${iStat.index } + 1)"></th>
                        <td th:text="${crs.getName()}"></td>
                        <td th:text="${crs.getNumberOfStudents()}"></td>
                        <td th:text="${crs.getCredits()}"></td>
                        <th:block th:each="emp : ${crs.getEmployees()}">
                            <tr>
                                <td th:text="${emp.getLastName()}"></td>
                                <td th:text="${emp.getFirstName()}"></td>
                                <td th:text="${crs.getLectureLength()}"></td>
                                <td th:text="${crs.getExerciseLength()}"></td>
                                <td th:text="${crs.getProbability()}"></td>
                                <td th:text="${crs.getProbability()}"></td>
                            </tr>
                        </th:block>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer}">Footer</div>
</body>
</html>
